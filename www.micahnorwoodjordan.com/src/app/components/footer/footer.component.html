<div *ngIf="!getUserIsOnMobile()" class="pd-top-10" fxLayout="row" fxLayoutAlign="center start" fxFill>

    <div class="pd-left-2" fxLayout="column" fxFlex="40vw">
        <mat-card class="joshua-card" appearance="outlined" fxLayout="column" fxLayoutAlign="space-evenly center">
            <mat-card-header>
              <mat-card-title class="joshua-reference pd-bottom-2">Joshua 1:9</mat-card-title>
            </mat-card-header>
            <mat-card-subtitle class="joshu-verse">
                <a href="https://www.bible.com/bible/114/JOS.1.NKJV" target="_blank">{{joshuaVerse}}</a>
            </mat-card-subtitle>
        </mat-card>
    </div>

    <div class="pd-left-2" fxLayout="column" fxFlex="30vw">
        <mat-card class="location-card" appearance="outlined" fxLayout="column" fxLayoutAlign="space-evenly center">
            <mat-card-header>
              <mat-card-title class="title pd-bottom-2">Location</mat-card-title>
            </mat-card-header>
            <mat-card-subtitle class="subtitle">Phoenix, AZ, 85027</mat-card-subtitle>
        </mat-card>
    </div>

    <div class="pd-left-5" fxLayout="column" fxFlex="27vw">
        <mat-card class="pd-left-2 contact-card" appearance="outlined" fxLayout="column" fxLayoutAlign="space-evenly start">
            <mat-card-header>
              <mat-card-title class="title pd-bottom-2">Contact</mat-card-title>
            </mat-card-header>
            <mat-card-subtitle class="subtitle"><a class="content" href="https://www.linkedin.com/in/micah-norwood777" target="_blank">LinkedIn</a></mat-card-subtitle>
            <mat-card-subtitle class="subtitle">email: micahnorwoodjordan&#64;gmail.com</mat-card-subtitle>
            <mat-card-subtitle class="subtitle">phone number: (602) 317-1807</mat-card-subtitle>
        </mat-card>
    </div>
</div>

<div *ngIf="getUserIsOnMobile()" class="pd-left-2 pd-top-10" fxLayout="column" fxLayoutAlign="space-between start">
    <div class="pd-top-5">
        <mat-card class="joshua-card-mobile" appearance="outlined" fxLayout="column" fxLayoutAlign="space-evenly center" fxFlex="90vw">

                <mat-card-title class="joshua-reference-mobile pd-bottom-2">Joshua 1:9</mat-card-title>
            </mat-card-header>

    <div class="pd-top-10">
        <mat-card class="location-card-mobile" appearance="outlined" fxLayout="column" fxLayoutAlign="space-evenly center">
            <mat-card-header>
              <mat-card-title class="title pd-bottom-2">Location</mat-card-title>
            </mat-card-header>
            <mat-card-subtitle class="subtitle">Phoenix, AZ, 85027</mat-card-subtitle>

    <div class="pd-top-10">
        <mat-card class="pd-left-2 contact-card-mobile" appearance="outlined" fxLayout="column" fxLayoutAlign="space-evenly center">
            <mat-card-header>
              <mat-card-title class="title pd-bottom-2">Contact</mat-card-title>
            </mat-card-header>
            <mat-card-subtitle class="subtitle"><a class="content" href="https://www.linkedin.com/in/micah-norwood777" target="_blank">LinkedIn</a></mat-card-subtitle>
            <mat-card-subtitle class="subtitle">email: micahnorwoodjordan&#64;gmail.com</mat-card-subtitle>

        </mat-card>
    </div>
</div>
